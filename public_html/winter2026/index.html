	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	
	<script>
class HoverButton {
	constructor(el) {
		this.el = el;
		this.hover = false;
		this.calculatePosition();
		this.attachEventsListener();
	}
	
	attachEventsListener() {
		window.addEventListener('mousemove', e => this.onMouseMove(e));
		window.addEventListener('resize', e => this.calculatePosition(e));
		
		// Add touch events for mobile
		this.el.addEventListener('touchstart', e => this.onTouchStart(e));
		this.el.addEventListener('touchend', e => this.onTouchEnd(e));
	}
	
	calculatePosition() {
		gsap.set(this.el, {
			x: 0,
			y: 0,
			scale: 1
		});
		const box = this.el.getBoundingClientRect();
		this.x = box.left + (box.width * 0.5);
		this.y = box.top + (box.height * 0.5);
		this.width = box.width;
		this.height = box.height;
	}
	
	onMouseMove(e) {
		// Skip hover effects on touch devices
		if ('ontouchstart' in window) return;
		
		let hover = false;
		let hoverArea = (this.hover ? 0.7 : 0.5);
		let x = e.clientX - this.x;
		let y = e.clientY - this.y;
		let distance = Math.sqrt(x * x + y * y);
		if (distance < (this.width * hoverArea)) {
			hover = true;
			if (!this.hover) {
				this.hover = true;
			}
			this.onHover(e.clientX, e.clientY);
		}
		
		if (!hover && this.hover) {
			this.onLeave();
			this.hover = false;
		}
	}
	
	onTouchStart(e) {
		gsap.to(this.el, {
			scale: 1.1,
			ease: 'power2.out',
			duration: 0.2
		});
		this.el.style.zIndex = 10;
	}
	
	onTouchEnd(e) {
		gsap.to(this.el, {
			scale: 1,
			ease: 'power2.out',
			duration: 0.2
		});
		setTimeout(() => {
			this.el.style.zIndex = 1;
		}, 200);
	}
	
	onHover(x, y) {
		gsap.to(this.el, {
			x: (x - this.x) * 0.4,
			y: (y - this.y) * 0.4,
			scale: 1.15,
			ease: 'power2.out',
			duration: 0.4
		});
		this.el.style.zIndex = 10;
	}
	
	onLeave() {
		gsap.to(this.el, {
			x: 0,
			y: 0,
			scale: 1,
			ease: 'elastic.out(1.2, 0.4)',
			duration: 0.7
		});
		this.el.style.zIndex = 1;
	}
}

// Initialize all buttons
const buttons = document.querySelectorAll('button');
buttons.forEach(btn => new HoverButton(btn));
	</script>
	    
	<script>
		function createSnowflake() {
			const snowflake = document.createElement('div');
			snowflake.classList.add('snowflake');
			snowflake.innerHTML = '❄';
			
			// Random horizontal position
			snowflake.style.left = Math.random() * 100 + '%';
			
			// Random size
			const size = Math.random() * 1 + 0.5;
			snowflake.style.fontSize = size + 'em';
			
			// Random animation duration (falling speed)
			const duration = Math.random() * 10 + 10;
			snowflake.style.animationDuration = duration + 's';
			
			// Random delay
			const delay = Math.random() * 5;
			snowflake.style.animationDelay = delay + 's';
			
			document.querySelector('.snow-container').appendChild(snowflake);
			
			// Remove snowflake after animation completes
			setTimeout(() => {
				snowflake.remove();
			}, (duration + delay) * 1000);
		}

		// Reduce snowflake count on mobile
		const isMobile = window.innerWidth <= 768;
		const snowflakeCount = isMobile ? 25 : 50;
		const snowflakeInterval = isMobile ? 600 : 300;

		// Create initial snowflakes
		for (let i = 0; i < snowflakeCount; i++) {
			setTimeout(() => {
				createSnowflake();
			}, i * 100);
		}

		// Continuously add new snowflakes
		setInterval(createSnowflake, snowflakeInterval);
	</script>
